<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="login.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .login-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 24px;
            color: #333;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 40px;
            border: none;
            background: #f8f8f8;
            border-radius: 8px;
            font-size: 15px;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: #f0f0f0;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #222;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            background: orange;
        }

        .signup-prompt {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .signup-link {
            color: orange;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .error {
            border: 1px solid #ff4444 !important;
            background: #fff8f8 !important;
        }

        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .forgot-password {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-password a:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>LOGIN</h1>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="visually-hidden">Email address</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email address" required aria-describedby="emailError">
                <div class="error-message" id="emailError" role="alert">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password" class="visually-hidden">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required aria-describedby="passwordError">
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                <div class="error-message" id="passwordError" role="alert">Please enter your password</div>
            </div>
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            <button type="submit" id="loginButton" class="login-btn">LOGIN</button>
            <div class="signup-prompt">
                Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
